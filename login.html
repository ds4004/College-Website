<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Sign-in.css">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>LOGIN</h1>
        <form name="Sign" action="get" autocomplete="on">
            <table>
                <tr>
                    <td><label for="user"> User-Id</label></td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="pass"></td>
                </tr>
            </table>
            <h2>Forgot Password?</h2>
            <center><input type="submit" value="Submit" class="dif">
            <input type="reset" value="Reset" class="dif"></center>
        </form>
        <h2>If you have already not yet registrated then
            <a href="Sign-in.html">Sign-in</a>   
        </h2>
    </div>
</body>
</html>
