<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <style>
        *{
            font-size: large;
        }
        h1{
            font-size: 2.5rem;
            text-align: center;
        }
        fieldset{
            border-style:ridge;
        }
        body{
            background-color: rgba(70, 131, 180, 0.70);
        }
        table{
            width: 100vw;
        }
        td:nth-child(1){
            width:50vw;
        }
        input,select{
            border-radius: 5px;
            margin-bottom: 10px;        }
        .dif
        {
            margin: 8px;
            padding: 3px;
            border-radius: 15px;
            font-size: 27px;
        }
        .dif:hover{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Student's Registration</h1>
    <form name="Form" action="" autocomplete="on" onsubmit="ValidationForm()" method="POST">
        <fieldset>
            <legend>Student Information</legend>
                <table>
                    <tr>
                        <td><label for="fname"> First name</label></td>
                        <td><input type="text" id="fname" name="fname" placeholder="Student's Name" autofocus> </td> 
                    </tr> 
                    <tr>   
                        <td><label for="mname"> Middle name</label></td>
                        <td><input type="text"  id="mname" name="mname" placeholder="Father's Name"> </td>
                    </tr>
                    <tr>
                        <td><label for="lname"> Last name</label></td>
                        <td><input type="text" id="lname" name="lname" placeholder="Surname"> </td>
                    </tr>
                    <tr>
                        <td><label for="Division">Division</label></td>
                        <td>
                            <select name="Division" id="Division">
                                <option>Select</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="roll">Roll Number</label></td>
                        <td><input type="number" name="roll" placeholder="eg. 04"></td>
                    </tr>
                    <tr>
                        <td><label for="admission">Admission Number</label></td>
                        <td><input type="text" name="admission" id="admission" placeholder="eg. U20CS004"></td>
                    </tr>
                    <tr>
                        <td><label> Gender</label></td>
                            <td><input type="radio" id="gender" name="gender" value="male"> 
                            <label for="male"> Male </label>

                            <input type="radio" id="gender" name="gender" value="female">
                            <label for="female"> Female</label> </td>
                    </tr>
                    <tr>
                        <td><label for="bdate"> Birth date </label></td>
                        <td><input type="date" id="bdate" name="bdate" placeholder="DD/MM/YYYY"> </td>
                    </tr>
                </table>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
                <table>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><textarea name="address" id="address" cols="50" rows="5" placeholder="Address"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="pin">Pincode Number</label></td>
                        <td><input type="number" name="pin" placeholder="eg. 395009"></td>
                    </tr>
                </table>
        </fieldset>

        <fieldset>
            <legend>Parents Contact Information</legend>
                <table>
                    <tr>
                        <td><label for="faname">Father's Name</label></td>
                        <td><input type="text" name="faname" placeholder="Name MiddleName SurName"></td>
                    </tr>
                    <tr>
                        <td><label for="fnum"> Phone Number </label></td>
                        <td><input type="number" id="fnum" name="fnum" pattern="[+/-]{1}-[0-9]{2}-[0-9]{10}" placeholder="Enter mobile number with code of country"> </td>
                    </tr>
                    <tr>
                        <td><label for="femail"> E-mail </label></td>
                        <td><input type="email" id="femail" name="femail" placeholder="abc@gmail.com"> </td>
                    </tr>
                    <tr>
                        <td><label for="moname">Mother's Name</label></td>
                        <td><input type="text" name="moname" placeholder="Name MiddleName SurName"></td>
                    </tr>
                    <tr>
                        <td><label for="mnum"> Phone Number </label></td>
                        <td><input type="number" id=",num" name="mnum" pattern="[+/-]{1}-[0-9]{2}-[0-9]{10}" placeholder="Enter mobile number with code of country"> </td>
                    </tr>
                    <tr>
                        <td><label for="memail"> E-mail </label></td>
                        <td><input type="email" id="memail" name="memail" placeholder="abc@gmail.com"> </td>
                    </tr>
                </table>
        </fieldset>
        
        <fieldset>
            <legend>Medical Information</legend>
                <table>
                    <tr>
                        <td><label for="blood">Blood Group</label></td>
                        <td>
                            <select name="blood" id="blood">
                                <option value="select">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="height">Height</label></td>
                        <td>
                            <input type="number" name="height">
                            <input list="type1" name="type1">
                            <datalist id="type1">
                            <option value="cm">
                            <option value="m">
                            <option value="ft">
                            <option value="inch">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="weight">Weight</label></td>
                        <td>
                            <input type="number" name="weight">
                            <input list="type2" name="type2">
                            <datalist id="type2">
                            <option value="kg">
                            <option value="pound">
                        </td>
                    </tr>
                </table>
        </fieldset>

        <fieldset>
            <legend>Neccesary Documents of Students</legend>
                <table>
                    <tr>
                        <td><label for="sAdhar">Adhar Card</label></td>
                        <td><input type="file" name="Adhar" id="Adhar"></td>
                    </tr>
                    <tr>
                        <td><label for="Birth">Birth Certificate</label></td>
                        <td><input type="file" name="Birth" id="Birth"></td>
                    </tr>
                </table>
        </fieldset>

        <fieldset>
            <legend>Neccesary Documents of Parents</legend>
                <table>
                    <tr>
                        <td><label for="fAdhar">Father's adhar Card</label></td>
                        <td><input type="file" name="fAdhar" id="fAdhar"></td>
                    </tr>
                    <tr>
                        <td><label for="mAdhar">Mother's adhar Card</label></td>
                        <td><input type="file" name="mAdhar" id="mAdhar"></td>
                    </tr>
                </table>
        </fieldset>

        <center><input type="reset" value="Reset" class="dif">
        <input type="submit" value="Submit" class="dif"></center>

        <script>
            function ValidationForm()
            {
                let fn=document.Form.fname.value;
                let mn=document.Form.mname.value;
                let ln=document.Form.lname.value;
                let roll=document.Form.roll.value;
                let ad=document.Form.admission.value;
                let ge=document.Form.gender.value;
                let bd=document.Form.bdate.value;

                if(fn==null || fn=="")
                {
                    alert("First Name is not written.");
                }
                if(mn==null || mn=="")
                {
                    alert("Middle Name is not written.");
                }
                if(ln==null || ln=="")
                {
                    alert("Last Name is not written.");
                }
                if(roll==null || roll=="")
                {
                    alert("Roll Numbber is not written.");
                }
                if(ad==null || ad=="")
                {
                    alert("Admission number is not written.");
                }
                if(ge==null || ge=="")
                {
                    alert("Gender is not selcted.");
                }
                if(bd==null || bd=="")
                {
                    alert("Birth date is not selected.");
                }

                let fan=document.Form.faname.value;
                let fnum=document.Form.fnum.value;
                let fem=document.Form.femail.value;
                let mon=document.Form.moname.value;
                let mnum=document.Form.mnum.value;
                let mem=document.Form.memail.value;

                if(fan==null || fan=="")
                {
                    alert("Father's Name is not written.");
                }
                if(fnum==null || fnum=="")
                {
                    alert("Father's Number is not written.");
                }
                if(fem==null || fem=="")
                {
                    alert("Father's email id is not written.");
                }
                if(mon==null || mon=="")
                {
                    alert("Mother's Name is not written.");
                }
                if(mnum==null || mnum=="")
                {
                    alert("Mother's Number is not written.");
                }
                if(mem==null || mem=="")
                {
                alert("Mother's email id is not written.");
                }
            
                let blood=document.Form.blood.value;
                if(blood=='select')
                {
                    alert("Blood group is not selected.")
                }
                
            }
            </script>
            </form>
            </body>
            </html>
    </form>
</body>
</html>
