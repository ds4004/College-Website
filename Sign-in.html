<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in</title>
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>
    <div>
        <h1>SIGN-IN</h1>
        <form name="Sign" action="" autocomplete="on" method="POST" >
            <table>
                <tr>
                    <td><label for="user"> User-Id</label></td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td><label for="pass">Confirm Password</label></td>
                    <td><input type="password" name="pass"></td>
                </tr>
            </table>
            <center><button class="dif" id="next"><a href="Registration.html" id="submit" class="dif"> Next </a></button>
            <input type="reset" value="Reset" class="dif"></center>
        </form>
        <h2>If you have already registrated then
        <a href="login.html">Login</a>   
        </h2>
    </div>
</body>
</html>
